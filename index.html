<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaStyle.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@100;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body onload="javascript:fetchAdvice()">
    <main>
      <div id="adviceContainer">
        <div class="left"></div>
        <div class="advicebox">
          <div class="adviceID"><h1>Advice ID #</h1></div>

          <div class="advice"></div>
          <div class="divider">
            <picture>
              <source
                media="(min-width: 700px)"
                srcset="images/pattern-divider-desktop.svg"
              />
              <source
                media="(max-width: 600px)"
                srcset="images/pattern-divider-mobile.svg"
              />
              <img
                src="images/pattern-divider-desktop.svg"
                alt="contentDivider"
              />
            </picture>
          </div>
          <div class="buttonContainer">
            <img
              onclick="fetchAdvice()"
              src="images/icon-dice.svg"
              alt="ButtonIcon"
            />
          </div>
        </div>
        <div class="right"></div>
      </div>
    </main>
    <div role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">TheShonuff</a>.
    </div>
  </body>
  <script src="somejava.js"></script>
</html>
